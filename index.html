<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form to apply for JEE Mains - 2024</h1>
    <form action="post">
        <div>
        <label for="username">Enter Your Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
        <label for="name">Name</label>
        <input type="text" id="name"  name = "name" placeholder="Enter your name">
        </div>
        <div>
        <label for="state">State or Union Territory</label>
        <select name="state">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Kerala">Kerala</option>
            <option value="Bihar">Bihar</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Maharashta">Maharashta</option>
            <option value="Haryana">Haryana</option>
            <option value="Assam">Assam</option>
            <option value="Punjab">Punajab</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Odisha">Odisha</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Telangana">Telangana</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Manipur">Manipur</option>
            <option value="Tripura">Tripura</option>
            <option value="Chattisgarh">Chattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Dadra and Nagar Haveli and Daman & Diu">Dadra and Nagar Haveli and Daman & Diu</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="The Government of NCT of Delhi">The Government of NCT of Delhi</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Puducherry">Puducherry</option>


      </select>
        </div>
        <div>
        <label for="pincode">PinCode</label>
        <input type="text" id="pincode" name="pincode" placeholder="Pincode">
        </div>
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="year">Which Year did you passed your 12th</label>
            <select name="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
          </select>
        </div>
       
        <div>
            <h2 class="color">Conditions For Applying</h2>
            <ul type="square">
                <li>Must Have 75% in 12th Boards</li>
                <li>Must Have Passed 12th in 2022,2023 or appearing in 2024 </li>
            </ul>
        </div>
    </form>
</body>
</html>
